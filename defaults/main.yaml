#  - name: ens7f1
#  - name: vmk0
#    method: static
#    address: "172.16.65.{{ bl_proxmox_host_octet }}/24"
#    ovs_type: OVSIntPort
#    ovs_bridge: vmbr0
#    ovs_options: tag=1065
#    comment: "pve cluster network"

bl_proxmox_pve_network: "172.16.0.0"
bl_proxmox_pve_network_mask: "24"
bl_proxmox_pve_network_address: "{{ bl_proxmox_pve_network.split('.')[:3] | join('.') }}.{{ bl_proxmox_host_octet }}"

# HOSTS and DOMAINS
bl_proxmox_tld: 'bridgelinetech.com'
bl_proxmox_hosts_domains:
  - "{{ bl_proxmox_tld }}"

bl_proxmox_hosts_groups: ["{{ group_names[0] }}"]
bl_proxmox_hosts_list: []

# DEFAULT OUR hostvar to bl_proxmox_pve_network_address or ansible_host
bl_proxmox_ipv4_var: "{{ bl_proxmox_pve_network_address | default('ansible_host' }}"
bl_proxmox_ipv6_var: "{{ undef() }}"


# CLUSTER configuration
bl_proxmox_cluster_enabled: false
bl_proxmox_cluster_join: false
bl_proxmox_cluster_name: "pve-cluster"
bl_proxmox_cluster_fingerprint: ""
bl_proxmox_cluster_master: ""
bl_proxmox_cluster_nodes: []

# SPECIAL ROUTING
bl_proxmox_custom_routes: []
# Example:
# oa_proxmox_custom_routes:
#   - destination: "10.0.0.0/24"
#     gateway: "192.168.1.254"
#     interface: "vmbr1"


bl_proxmox_force_reload: false


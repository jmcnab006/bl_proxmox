---
- name: Reload bl_proxmox network
  ansible.builtin.command: 'ifreload -a'
  changed_when: false

- name: Restart bl_proxmox snmpd
  ansible.builtin.service:
    name: 'snmpd'
    state: 'restarted'

- name: Restart bl_proxmox chrony
  ansible.builtin.service:
    name: 'chrony'
    state: 'restarted'
...
